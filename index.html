<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP缓存</title>
  </head>
  <style>
    img {
      width: 100px;
    }
  </style>
  <body>
    <h1>强缓存-Expires</h1>
    <p>
      <img src="./images/01.webp" alt="01.webp" />
    </p>
    <h1>强缓存缓存-Cache-Control-Max-Age</h1>
    <p>
      <img src="./images/02.webp" alt="" />
    </p>
    <h1>协商缓存-Cache-Control-Pragma</h1>
    <p>
      <img src="./images/03.webp" alt="" />
    </p>
    <h1>协商缓存-Last-Modified</h1>
    <p>
      <img src="./images/04.webp" alt="" />
    </p>
    <h1>协商缓存-Etag</h1>
    <p>
      <img src="./images/05.webp" alt="" />
    </p>
  </body>
</html>
